name: Pars Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [ 'play', 'fdroid', 'website' ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            .gradle
          key: ${{ runner.os }}-gradle-release-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle.properties') }}-${{ matrix.variant }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      # Build QA variant (unsigned) instead of release which requires signing keys
      - name: Build QA APK (unsigned)
        run: ./gradlew assemble${{ matrix.variant }}Qa --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pars-${{ matrix.variant }}-qa
          path: app/build/outputs/apk/${{ matrix.variant }}/qa/*-universal*.apk
          if-no-files-found: warn
          compression-level: 0

  create_release:
    needs: build_release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f -name "*.apk" || echo "No APKs found"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.VERSION }}
          name: "Pars Android ${{ steps.version.outputs.VERSION }}"
          artifacts: "artifacts/**/*.apk"
          body: |
            ## Pars Messenger Android ${{ steps.version.outputs.VERSION }}

            **Note:** These are unsigned QA builds for testing. For production use, build from source with your own signing keys.

            ### Variants
            - **play**: Google Play Store variant
            - **fdroid**: F-Droid variant (no proprietary dependencies)
            - **website**: Direct download variant
          draft: true
          allowUpdates: true
