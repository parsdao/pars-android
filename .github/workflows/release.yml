name: Pars Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [ 'play', 'fdroid' ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            .gradle
          key: ${{ runner.os }}-gradle-release-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle.properties') }}-${{ matrix.variant }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Release APK
        run: ./gradlew assemble${{ matrix.variant }}Release --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: pars-${{ matrix.variant }}-release
          path: app/build/outputs/apk/${{ matrix.variant }}/release/*.apk
          if-no-files-found: warn

  create_release:
    needs: build_release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.VERSION }}
          name: "Pars Android ${{ steps.version.outputs.VERSION }}"
          artifacts: "artifacts/**/*.apk"
          draft: true
          generateReleaseNotes: true
